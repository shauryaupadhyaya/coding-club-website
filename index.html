<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NOVA @OWISP</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    body {
        background-color: white;
    }
    #namebox{
        display: inline-block;
        background-color: #4ECDC4;
        border-radius: 20px;
        border: none;
        width: 50px;
        height: 40px;
        padding: 0 10px;
        text-align: center;
        white-space: nowrap;
        position: relative;
        overflow: hidden;
    }
    #shortform{
        opacity: 1;
        transition: opacity 0.3s ease;
    }
    #fullform{
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #namebox:hover{
        width: 250px;
        border-radius: 40px;
    }
    #namebox:hover #shortform{
        opacity: 0;
    }
    #namebox:hover #fullform{
        opacity: 1;
        transform: scale(1);
    }
    #shortform, #fullform{
        position: absolute;
        font-family: 'Fredoka';
        white-space: nowrap;
    }
</style>
